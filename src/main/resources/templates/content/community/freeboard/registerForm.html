<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>FreeBoard Register Page</title>
</head>

<body>
<div layout:fragment="sub_header" th:insert="fragments/sub_header/community_sub_header :: sub_header"></div>

<div layout:fragment="content">

    <!-- SummerNote JS / CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/summernote/0.8.11/dist/summernote-bs4.css}"/>
    <script th:src="@{/webjars/summernote/0.8.11/dist/summernote-bs4.min.js}"></script>

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <img class="mr-3" th:src="@{/resources/img/teemo/beemo.jpg}" alt="" width="48" height="48">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">TeemoDevs Free Board</h6>
                <small>Since 2019</small>
            </div>
        </div>

        <form action="#" th:action="@{/community/freeBoard/board/add}" th:object="${board}" method="post" enctype="multipart/form-data">
            <input type="submit" class="btn btn-primary" th:value="저장">
            <a href="#" th:href="@{/community}" class="btn btn-secondary">취소</a>

            <!-- 글 입력 폼 -->
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Subject</h6>
                <!-- board.subject -->
                <input type="text" th:field="*{subject}"/>

                <h6 class="border-bottom border-gray pb-2 mb-0">Content</h6>
                <!-- board.content -->
                <textarea id="summernote" th:field="*{content}"></textarea>
            </div>
        </form>
    </main>

    <script>
        $('#summernote').summernote({
            placeholder: 'Hello bootstrap 4',
            tabsize: 2,
            height: 100
        });
    </script>
</div>
</body>
</html>
