<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Developer Register Page</title>
</head>

<body>
<div layout:fragment="sub_header" th:insert="fragments/sub_header/about_sub_header :: sub_header"></div>

<div layout:fragment="content">
    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <img class="mr-3" th:src="@{/resources/img/teemo/beemo.jpg}" alt="" width="48" height="48">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">TeemoDevs Developers</h6>
                <small>Since 2019</small>
            </div>
        </div>

        <form action="#" th:action="@{/about/developers/register}" th:object="${form}" method="post">
            <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                <table class="table">
                    <thead>
                    <tr>
                        <th> Title</th>
                        <th> Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, itemStat : *{books}">
                        <td><input th:placeholder="Title + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].title}" required/></td>
                        <td><input th:placeholder="Author + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].author}" required/></td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </main>
</div>
</body>
</html>
